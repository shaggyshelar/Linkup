<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">
        <div class="page-head">
            <!-- BEGIN PAGE TITLE -->
            <!-- END PAGE TITLE -->
        </div>
        <div class="hidden-xs">
            <ul class="page-breadcrumb breadcrumb ">
                <li>
                    <span>LINK UP</span>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span>Project</span>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span>Manage My Project</span>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
				<div class="portlet light ">
					<nav class="floating-add-btn" *ngIf="false">
						<a class="buttons hidden-sm hidden-md hidden-lg" [routerLink]="['../add']" tooltip="Add New Project" href="#"><i class="fa fa-plus-circle fa-4x" aria-hidden="true"></i></a>
					</nav>
					<div class="portlet-title"  *ngIf="false">
						<div class="actions">
							<a [routerLink]="['../add']" id="newproject" class="btn green hidden-xs"><i class="fa fa-plus"></i> New Project</a>
						</div>
					</div>
					<div class="portlet-body">
						<p-dataTable [value]="projectList | async" [responsive]="true" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
							<p-column field="Title" header="Project Name" [sortable]="true"></p-column>
							<p-column field="ProjectType" header="Project Type" [sortable]="true"></p-column>
							<p-column field="DeliveryUnit.Value" header="Delivery Unit" [sortable]="true"></p-column>
							<p-column field="ProjectCategory.Value" header="Project Category" [sortable]="true"></p-column>
							<p-column field="ClientName.Value" header="Client Name" [sortable]="true"></p-column>
							 <p-column header="Start Date" [sortable]="true">
                                <template let-rowData="rowData" pTemplate="body">
                                    {{rowData.EndDate | date:'dd/MM/y'}}
                                </template>
                            </p-column>
                            <p-column header="End Date" [sortable]="true">
                                <template let-rowData="rowData" pTemplate="body">
                                    {{rowData.EndDate | date:'dd/MM/y'}}
                                </template>
                            </p-column>
							<p-column field="ProjectManager.Name" header="Project Manager" [sortable]="true"></p-column>
							<p-column field="AccountManager.Name" header="Account Manager" [sortable]="true"></p-column>
							<p-column field="DeliveryManager.Name" header="Delivery Manager" [sortable]="true"></p-column>
							<p-column field="Isglobal" header="Isglobal" [sortable]="true"></p-column>
							<p-column header="Action">
								<template let-currentProject="rowData" pTemplate>
									  <button id="actionUpdate" type="button" pButton (click)="onEdit(currentProject.ProjectMasterID)" icon="fa fa-edit"></button>
								</template>
							</p-column>
						</p-dataTable>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>
