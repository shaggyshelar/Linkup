<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">
        <div class="page-head">
            <!-- BEGIN PAGE TITLE -->
            <!-- END PAGE TITLE -->
        </div>
        <div class="hidden-xs">
            <ul class="page-breadcrumb breadcrumb ">
                <li>
                    <span>LINK UP</span>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span>Project</span>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span>Manage My Project</span>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
				<div class="portlet light ">
					<nav class="container">
						<a class="buttons hidden-sm hidden-md hidden-lg" [routerLink]="['../manage-ticket']" tooltip="Add New Project" href="#"><i class="fa fa-plus-circle fa-4x" aria-hidden="true"></i></a>
					</nav>
					<div class="portlet-title">
						<div class="actions">
							<a [routerLink]="['../manage-ticket']" id="newproject" class="btn green hidden-xs"><i class="fa fa-plus"></i> New Project</a>
						</div>
					</div>
					<div class="portlet-body">
						<p-dataTable [value]="projectList | async" [responsive]="true" [rows]="5" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
							<p-column field="ProjectName" header="Project Name" [sortable]="true"></p-column>
							<p-column field="ProjectType" header="Project Type" [sortable]="true"></p-column>
							<p-column field="DeliveryUnit" header="Delivery Unit" [sortable]="true"></p-column>
							<p-column field="ProjectCategory" header="Project Category" [sortable]="true"></p-column>
							<p-column field="ClientName" header="Client Name" [sortable]="true"></p-column>
							<p-column field="ProjectStartDate" header="Project Start Date" [sortable]="true"></p-column>
							<p-column field="ProjectEndDate" header="Project End Date" [sortable]="true"></p-column>
							<p-column field="ProjectManager" header="Project Manager" [sortable]="true"></p-column>
							<p-column field="AccountManager" header="Account Manager" [sortable]="true"></p-column>
							<p-column field="DeliveryManager" header="Delivery Manager" [sortable]="true"></p-column>
							<p-column field="Isglobal" header="Isglobal" [sortable]="true"></p-column>
							<p-column header="Action">
								<template let-currentProject="rowData" pTemplate>
									  <button id="actionUpdate" type="button" pButton (click)="onEdit(currentProject.Id)" icon="fa fa-edit"></button>
								</template>
							</p-column>
						</p-dataTable>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>
