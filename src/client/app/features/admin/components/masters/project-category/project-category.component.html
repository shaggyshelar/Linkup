<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">
        <div class="hidden-xs">
            <ul class="page-breadcrumb breadcrumb">
                <li>
                    <span>LINK UP</span>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span>Masters</span>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span>Project Category</span>
                </li>
            </ul>
        </div>
        <div class="portlet light bordered" *ngIf="isAddEdit">
            <div class="portlet-title">
                <div class="caption">
                    Add New
                </div>
            </div>
            <div class="portlet-body">
                <form class="form-horizontal" role="form" novalidate (ngSubmit)="onSubmit(projectForm)" [formGroup]="projectForm">
                    <div class="form-group">
                        <label class="col-md-2 control-label">Title</label>
                        <div class="col-md-4">
                            <input type="text" formControlName="Category" name="Category" class="form-control" required="">
                            <div class="alert alert-danger" *ngIf="projectForm.get('Category').hasError('required') && projectForm.get('Category').touched">
                                Please enter Category
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">CategoryID</label>
                        <div class="col-md-4">
                            <input type="text" formControlName="CategoryID" name="CategoryID" class="form-control" required="">
                            <div class="alert alert-danger" *ngIf="projectForm.get('CategoryID').hasError('required') && projectForm.get('CategoryID').touched">
                                Please enter Category ID
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-4">
                            <button pButton type="submit" label="Save" [disabled]="projectForm.invalid"></button>
                            <button pButton type="button" label="Cancel" (click)="onCancel()"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="portlet light bordered">
            <nav class="mobile-addBtn hidden-sm hidden-md hidden-lg">
                <a class="buttons" (click)="onAdd()" tooltip="New "><i class="fa fa-plus-circle fa-4x" aria-hidden="true"></i></a>
            </nav>
            <div class="portlet-title hidden-xs">
                <div class="actions">
                    <a class="btn green hidden-xs" (click)="onAdd()"><i class="fa fa-plus"></i> New</a>
                </div>
            </div>
            <div class="portlet-body">
                <p-dataTable [value]="projectCategoryList" [paginator]="true" [rows]='10' [responsive]="true">
                    <p-column field="Category" header="Category"></p-column>
                    <p-column field="CategoryID" header="CategoryID"></p-column>
                    <p-column styleClass="col-button" header="Edit">
                        <template let-rowData="rowData" pTemplate type="body">
                            <button id="actionUpdate" type="button" pButton (click)="onEditClicked(rowData)" icon="fa fa-edit"></button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
