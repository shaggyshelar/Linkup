<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
  <!-- BEGIN CONTENT BODY -->
  <div class="page-content">
    <!-- BEGIN PAGE BREADCRUMB -->
    <ul class="page-breadcrumb breadcrumb  hidden-xs">
      <li>
        <a href="">LINK UP</a>
        <i class="fa fa-circle"></i>
      </li>
      <li>
        <span class="active">Admin</span>
        <i class="fa fa-circle"></i>
      </li>
      <li>
        <span class="active">Manage Role</span>
      </li>
    </ul>
    <!-- END PAGE BREADCRUMB -->
    <!-- BEGIN PAGE BASE CONTENT -->
    <div class="col-md-6">
      <div class="portlet light bordered legends-portlet">
        <div class="portlet-body">
          <div class="form-group">
            <div class="row">
              <label class="col-md-3 control-label">User Name </label>
              <label class="col-md-6 control-label">{{userName}} </label>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label class="col-md-3 control-label">Select Role</label>
              <div class="col-md-6">
                <!--<p-dropdown [options]="billTypes" [style]="{'width':'100%'}" [(ngModel)]="selectedRole" name=""></p-dropdown>-->
                <select class="form-control" [(ngModel)]="selectedRole">
                                        <option [ngValue]="null" >Select</option>
                                        <option *ngFor="let role of roleDropdown" [ngValue]="role">{{role.Name}}</option>
                                    </select>
              </div>
              <div class="col-md-2">
                <button class="btn" (click)="onAssignRole()">
                                        Assign
                                    </button>
              </div>
            </div>
          </div>
          <table class="table table-bordered table-striped">
            <tbody>
              <tr>
                <th> # </th>
                <th>Role</th>
                <th>Revoke</th>
              </tr>
              <tr *ngFor="let item of userRole; let index = index">
                <td>{{index+1}} </td>
                <td>{{item.Name}}</td>
                <td>
                  <a (click)="onRevokeRole(item)" title="Revoke Permission">Revoke</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- END PAGE BASE CONTENT -->
    </div>
  </div>
  <!-- END CONTENT BODY -->
</div>
<!-- END CONTENT -->
